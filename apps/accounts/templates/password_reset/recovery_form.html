{% extends "password_reset/base.html" %}
{% load i18n %}


{% block title %}{% trans "Password recovery" %}{% endblock %}

{% block content %}
  <div class="system-form">
  	<form method="post" action="{{ url }}">
  		{% csrf_token %}
  		{{ form.as_p }}
  		<input type="submit" value="{% trans "Recover my password" %}">
  	</form>
  </div>
{% endblock %}
