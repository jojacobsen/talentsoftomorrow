---
test:
  override:
    - coverage run -m py.test --ds=talentsoftomorrow.testing_circleci --nomigrations dashboard/
  post:
    - coverage html -d $CIRCLE_ARTIFACTS

machine:
  python:
    version: 3.5.1
  environment:
    DJANGO_SETTINGS_MODULE: talentsoftomorrow.settings

deployment:
  staging:
    branch: master
    codedeploy:
      dashboard:
        deployment_group: dashboard-demo
