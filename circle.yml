---
test:
  override:
    - coverage run -m py.test --ds=talentsoftomorrow.testing_circleci --nomigrations dashboard/
  post:
    - coverage html -d $CIRCLE_ARTIFACTS

machine:
  python:
    version: 3.4.2
  environment:
    DJANGO_SETTINGS_MODULE: talentsoftomorrow.settings

deployment:
  staging:
    branch: master
    codedeploy:
      dashboard:
        application_root: /home/django/envs/dashboard/talentstomorrow/
        revision_location:
          revision_type: S3
          s3_location:
            bucket: staging-bucket-tot-dashboard
            key_pattern: apps/dashboard-{SHORT_COMMIT}-{BUILD_NUM}
        region: eu-west-1
        deployment_group: staging-instances
        deployment_config: CodeDeployDefault.AllAtOnce