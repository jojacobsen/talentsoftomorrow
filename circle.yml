---
test:
  override:
    - coverage run manage.py test --settings=settings.testing_circleci
  post:
    - coverage html -d $CIRCLE_ARTIFACTS

dependencies:
  override:
    - pip install -r requirements/circle.txt
  pre:
    - pip install virtualenv

machine:
  python:
    version: 3.5.1
  environment:
    DJANGO_SETTINGS_MODULE: settings
